<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" data-main="js/app/main" src="js/vendor/require/require.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          Keep!
        </a> 
      </div>
      <ul class="nav navbar-nav">
        <li><a href="#">Esto es una prueba</a></li>
      </ul>
    </nav>
    <div class="content-fluid" id="main">
        <div class="col-md-3">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">list 1</h3>
              </div>
              <!--div class="panel-body"-->
                <table class="table table-striped table-hover">
                    <tr>
                        <td>
                            <input type="checkbox" name="complete"/>
                        </td>
                        <td>
                            <span> item nro. 1</span>
                            <input class="hidden" type="text" name="itemname"/>
                        </td>
                        <td>
                            <button type="button" class="btn-xs btn-danger">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="disable" type="checkbox" name="complete"/>
                        </td>
                        <td>
                            <span class="hidden"> item nro. 1</span>
                            <input class="show" type="text" name="itemname"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input disabled type="checkbox" name="complete"/>
                        </td>
                        <td>
                            <span class="hidden"> item nro. 1</span>
                            <del> item nro. 1</del>
                            <input class="hidden" type="text" name="itemname"/>
                        </td>
                    </tr>
                </table>
                <div class="panel-body">
                    <button type="button" class="btn btn-default glyphicon glyphicon-plus"></button>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-default glyphicon glyphicon-plus"></button>
    </div>
  </body>
</html>
