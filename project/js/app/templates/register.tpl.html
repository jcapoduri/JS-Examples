<div class="panel panel-primary form-signin">
  <div class="panel-heading">
    <h3 class="panel-heading"> Register </h3>
  </div>
  <div class="panel-body">
    <form role="form" id="login-form">
      <div class="form-group">
        <label for="exampleInputEmail1">Usuario deseado</label>
        <input type="text" class="form-control" id="userinput" title="ingrese valor alphanumerico" placeholder="Ingrese su nombre de usuario">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="passinput" title="ingrese contrase単a de al menos 8 caracteres con numeros y letras" placeholder="Constrase単a">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword2">Repetir Password</label>
        <input type="password" class="form-control" id="pass2input" title="repita la contrase単a" placeholder="Constrase単a">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="emailinput" title="ingrese su correo (legitimo)" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">Repetir Email</label>
        <input type="email" class="form-control" id="email2input" title="repita su correo" placeholder="Email">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
